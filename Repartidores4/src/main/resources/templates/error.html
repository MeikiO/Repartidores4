<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Se ha producido un error</h2>
	<p>Fuente del error: <span th:text="${error}"></span></p>
	<p>Codigo de estado: <span th:text="${status}"></span></p>
	<br/>
	<p th:text="${message}"/>
	<br/>
	<p th:text="${trace}"/>
</body>
</html>
