<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/aaa_layouts/layout_general">

<head> 
    <title>Registro de clientes</title> 
</head>
<body>
 	
<section layout:fragment="custom-content">
  		
  <!-- Background image -->
    <div>

      <div>
        <div>
          <h2>Registro Clientes</h2>
          
          <form method="post" action="#" th:action="@{/register2/procesar}" th:object="${cliente}" autocomplete="off">
		    <div>
	       		<input hidden type="text" th:field="*{id}" />
		       	<input hidden type="text" th:field="*{color_puntero}" />
		       	<input hidden type="text" th:field="*{coordenadasLatitud}" />
		       	<input hidden type="text" th:field="*{coordenadasLongitud}" />
		    	<input hidden type="text" th:field="*{poblacion}" />  
		    </div>
          
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div>            
              <div>
                <div>
                  <input type="text" id="nombre" th:field="*{nombre_cliente}" required />
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div>
                <div>
                  <input type="text" id="apellido" th:field="*{apellidos_cliente}"/>
                  <label for="apellido">Apellido </label>
                </div>
              </div>
            </div>
            
            
            <!-- Tlf input -->
            <div >
              <input type="tel" th:field="*{tlf1_cliente}" id="tlf"
              pattern="[0-9]{9}" required  title="introduzca telefono valido (9 numeros)" />
              <label for="tlf">Tlf</label>
            </div>


      		<!-- Poblacion input -->
            <div>
              <select name="poblacion_formulario">
	      		<option value="default">Selecciona poblacion</option>
	    		<option th:each="pobla: ${listaPoblaciones}" 
	    		th:value="${pobla.nombreLocalizacion}"
	    		th:text="${pobla.nombreLocalizacion}"/>
	          </select>
              <label for="poblacion">Poblacion</label>
            </div>


           <!-- Direccion input -->
            <div>
              <input type="text" th:field="*{direccion}" id="direccion" 
		        name="direccion" title="direccion no valida" required>
              <label for="direccion">Direccion</label>
            </div>


           <!-- Dni input -->
            <div>
               <input type="text" th:field="*{dni}" name="dni"
		   		id="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}"
		   		title="Debe poner 8 numeros y una letra" required/>
              <label for="dni">DNI</label>
            </div>


            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div>            
              <div>
                <div>
                   <input type="text" id="username" name="username" autocomplete="new-password" required
		               placeholder="Enter username">
                  <label for="username">Username</label>
                </div>
              </div>
              <div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Enter password" required
		               autocomplete="new-password">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            
          	<button type="submit" name="action"  value="registro_cliente">Registrar cliente</button>
		</form>
		<form method="post" action="#" th:action="@{/login}" autocomplete="off">
			<button type="submit" name="action"  value="exit">Volver a login</button>
		</form>
                
        </div>
      </div>
    </div>
</section>

</body>
</html>
