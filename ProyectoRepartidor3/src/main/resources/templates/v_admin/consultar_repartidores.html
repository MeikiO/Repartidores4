<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/aaa_layouts/admin/layout_admin">

<head> 
    <title>Consultar repartidores</title> 
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/css/retoques.css}">
</head>
<body>

    <header layout:fragment="header">
    	<p> Por si falla el nav </p>
    </header>
    
       
   <section layout:fragment="custom-content" class="document__content">
  			<!-- aqui escribimos todo lo que va en el contenido -->

			<h2>Consultar Repartidores</h2>

			<div>
			    <a href="/admin/crearRepartidor" class="btn btn-success">+ CREAR REPARTIDOR</a>                 
			</div>

	 		<div th:switch="${listaRepartidores.isEmpty() || listaRepartidores==null}">
	 			
	 			<div th:case="true">
	 				<p>No hay repartidores Actualmente</p>
	 			</div>
	 			
			    <div th:case="false">
			    	<div class="retoque-tabla">    
				       <table class="table table-hover" >
			                  <thead>
			                      <tr>
			                          <td>Id Usuario</td>
			                          <td>Nombre</td>
			                 		  <td>Apellidos</td>
			                 		  <td>Correo Electronico</td>
			                          <td></td>
			                 		  <td></td>
			                      </tr>
			                  </thead>
			                  <tbody>
			                 		<tr th:each="repartidor : ${listaRepartidores}">
			                  		<td th:text="${repartidor.id}"></td> 
			                  		<td th:text="${repartidor.nombre}"></td>
			                  		<td th:text="${repartidor.apellidos}"></td>
			                  		<td th:text="${repartidor.gmail}"></td>    
		                            <td>
		                      	       <a th:href="'/admin/editarRepartidor/'+${repartidor.id}" class="btn btn-primary">Editar</a>
		                            </td>
		                            <td>
	                            		<div th:switch="${repartidor.getUser().isEstaActivo()}">
								 			<div th:case="true">
								 				<a th:href="'/admin/desactivar_Repartidor/'+${repartidor.id}" class="btn btn-danger">Desactivar</a>
								 			</div>
										    <div th:case="false">
										    <a th:href="'/admin/activar_Repartidor/'+${repartidor.id}" class="btn btn-success">Activar</a>
										    </div>
									    </div>
		                            </td>
			                     </tr>
			                  </tbody>
			              </table>
			          </div>
			    </div>
			</div>	
		
	</section>


</body>


</html>
