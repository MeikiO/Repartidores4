<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/aaa_layouts/general/layout_general">

<head> 
    <title>Registro de clientes</title> 
</head>
<body>
 	
<section layout:fragment="custom-content" class="text-center">
  		
  <!-- Background image -->
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Registro Clientes</h2>
          
          <form method="post" action="#" th:action="@{/register2/procesar}" th:object="${cliente}" autocomplete="off">
		    <div class="form-group">
	       		<input hidden type="text" th:field="*{id}" />
		       	<input hidden type="text" th:field="*{color_puntero}" />
		       	<input hidden type="text" th:field="*{coordenadasLatitud}" />
		       	<input hidden type="text" th:field="*{coordenadasLongitud}" />
		    	<input hidden type="text" th:field="*{poblacion}" />  
		    </div>
          
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">            
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="nombre" th:field="*{nombre_cliente}" class="form-control" required />
                  <label class="form-label" for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="apellido" th:field="*{apellidos_cliente}" class="form-control" />
                  <label class="form-label" for="apellido">Apellido </label>
                </div>
              </div>
            </div>
            
            
            <!-- Tlf input -->
            <div class="form-outline mb-4">
              <input type="tel" th:field="*{tlf1_cliente}" id="tlf" class="form-control"
              pattern="[0-9]{9}" required  title="introduzca telefono valido (9 numeros)" />
              <label class="form-label" for="tlf">Tlf</label>
            </div>


      		<!-- Poblacion input -->
            <div class="form-outline mb-4">
              <select name="poblacion_formulario" class="selectpicker">
	      		<option value="default">Selecciona poblacion</option>
	    		<option th:each="pobla: ${listaPoblaciones}" 
	    		th:value="${pobla.nombreLocalizacion}"
	    		th:text="${pobla.nombreLocalizacion}"/>
	          </select>
              <label class="form-label" for="poblacion">Poblacion</label>
            </div>


           <!-- Direccion input -->
            <div class="form-outline mb-4">
              <input type="text" th:field="*{direccion}" class="form-control" id="direccion" 
		        name="direccion" title="direccion no valida" required>
              <label class="form-label" for="direccion">Direccion</label>
            </div>


           <!-- Dni input -->
            <div class="form-outline mb-4">
               <input type="text" th:field="*{dni}"class="form-control" name="dni"
		   		id="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}"
		   		title="Debe poner 8 numeros y una letra" required/>
              <label class="form-label" for="dni">DNI</label>
            </div>


            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">            
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                   <input type="text" class="form-control" id="username" name="username" autocomplete="new-password" required
		               placeholder="Enter username">
                  <label class="form-label" for="username">Username</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required
		               autocomplete="new-password">
                  <label class="form-label" for="password">Password</label>
                </div>
              </div>
            </div>
            
          	<button type="submit" class="btn btn-primary btn-block mb-4" name="action"  value="registro_cliente">Registrar cliente</button>
		</form>
		<form method="post" action="#" th:action="@{/login}" autocomplete="off">
			<button type="submit" class="btn btn-primary btn-block mb-4" name="action"  value="exit">Volver a login</button>
		</form>
                
        </div>
      </div>
    </div>
</section>

</body>
</html>
