<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/aaa_layouts/general/layout_general">

<head> 
    <title>Registro de Admin</title> 
</head>
<body>
 	
 	<section layout:fragment="custom-content" class="document__content">	
		
		  <!-- Background image -->
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Register</h2>
		
		<form action="/register/procesar"  autocomplete="off" method="post">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">            
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                   <input type="text" class="form-control" id="username" name="username" autocomplete="new-password" required
		               placeholder="Enter username">
                  <label class="form-label" for="username">Username</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required
		               autocomplete="new-password">
                  <label class="form-label" for="password">Password</label>
                </div>
              </div>
            </div>
            
          	<button type="submit" class="btn btn-primary btn-block mb-4" name="action"  value="registro_cliente">Registrar cliente</button>
		</form>
		<form method="post" action="#" th:action="@{/login}" autocomplete="off">
			<button type="submit" class="btn btn-primary btn-block mb-4" name="action"  value="exit">Volver a login</button>
		</form>
                
        </div>
      </div>
    </div>
	</section>
</body>
</html>
